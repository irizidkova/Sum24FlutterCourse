name: Run tests

on:
  push:
    branches: [ lab7 ]
  pull_request:
    branches: [ lab7 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'  # you can specify the Flutter version here

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test widget_test.dart